<html>
	<head>
	
	</head>
	
	<body>
		<h1>Posts in DynamoDB</h1>
		<div id="entries">
		
		</div>
		
		  
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
		<script type="text/javascript">
		var API_URL='https://ml2gz7xcij.execute-api.us-east-1.amazonaws.com/test';
		
		  $(document).ready(function(){
			$.ajax({
				type: 'GET',
				url: API_URL,
				
				success: function(data){
					$('entries').html('');
					
					data.Items.forEach(function(getPostItem){
						$('#entries').append('<p>' + getPostItem.serviceType + " > " + getPostItem.Location + '</p>');
				}) 
		}
	});
	
	});
	</script>
	</body>
</html>
